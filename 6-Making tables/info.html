<body>



<table border="5" width="450" summary="A Table Demonstration" >
<caption>A Table with Added Information</caption>

<thead id="theader"><tr><td colspan="4">Header Information</td></tr></thead>
<tfoot id="tfooter"><tr><td colspan="4">Footer Information</td></tr></tfoot>

<tbody id="tb-1">
<tr><th ></th><th>Column 1</th><th>Column 2</th><th>Column 3</th></tr>
<tr><th>Row 1</th><td>Cell 1.1</td><td>Cell 1.2</td><td>Cell 1.3</td></tr>
<tr><th>Row 2</th><td>Cell 2.1</td><td>Cell 2.2</td><td>Cell 2.3</td></tr>
<tr><th>Row 3</th><td>Cell 3.1</td><td>Cell 3.2</td><td>Cell 3.3</td></tr>
</tbody>

<tbody id="tb-2">
<tr><th colspan="4">Next Section</th></tr>
<tr><th>Row 4</th><td>Cell 4.1</td><td>Cell 4.2</td><td>Cell 4.3</td></tr>
<tr><th>Row 5</th><td>Cell 5.1</td><td>Cell 5.2</td><td>Cell 5.3</td></tr>
<tr><th>Row 6</th><td>Cell 6.1</td><td>Cell 6.2</td><td>Cell 6.3</td></tr>
</tbody>

</table>
