<title>Spanning Table Columns</title>



<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" >

<link rel="stylesheet" type="text/css" href="colspan.css">



</head>



<body>



<table border="5" width="450" summary="A Table Demonstration" >
<caption>A Table Spanning Columns</caption>
<tr><th ></th><th>Column 1</th><th>Column 2</th><th>Column 3</th></tr>

<tr><th>Row 1</th><td colspan="2">Cell 1.1+1.2</td><td>Cell 1.3</td></tr>

<tr><th>Row 2</th><td colspan="3" rowspan="2">Cell 2.1+2.2+2.3 and 3.1+3.2+3.3</td></tr>

<tr><th>Row 3</th></tr>
</table>
