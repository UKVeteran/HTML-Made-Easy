<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd" >




<html>

<head>



<title>Grouping Table Columns</title>



<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" >


<link rel="stylesheet" type="text/css" href="group.css">



</head>



<body>



<table width="450" cellpadding="3" rules="groups" summary="Calendar Table">

<caption>Monthly Calendar</caption>

<colgroup class="weekday" span="5" width="14%"></colgroup>
<colgroup class="weekend" span="2" width="15%"></colgroup>


<thead><tr><th colspan="7">February 2010</th></tr></thead>
<tfoot><tr><td colspan="7">Birthday</td></tr></tfoot>

<tbody>

<tr><td>Mon</td><td>Tue</td><td>Wed</td><td>Thu</td><td>Fri</td><td>Sat</td><td>Sun</td></tr>
<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td></tr>
<tr><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td></tr>
<tr><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td id="birthday">21</td></tr>
<tr><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td></tr>
</tbody>



</table>
