<table border="5" width="450" summary="A Table Demonstration" >

<tr><th></th><th>Column 1</th><th>Column 2</th><th>Column 3</th></tr>
<tr><th>Row 1</th><td rowspan="2">Cell 1.1+2.1</td>	<td>Cell 1.2</td>		<td rowspan="3">Cell 1.3+2.3+3.3</td>	</tr>
<tr><th>Row 2</th><td rowspan="2">Cell 2.2+3.2</td>			</tr>
<tr><th>Row 3</th><td>Cell 3.1</td>							</tr>
</table>
