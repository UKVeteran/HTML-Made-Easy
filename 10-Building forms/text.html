<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd" >




<html>

<head>



<title>Text Submission</title>



<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" >



</head>



<body>



<!-- Downtown Houston, ZIP 77010 -->

<form  method="GET" action="http://localhost/echo.pl">
<dl>
<dt>User Name :</dt> 
<dd><input type="text" name="1. Name"> </dd>

<dt>Password :</dt>
<dd><input type="password" name="2. Password"></dd>

<dt>City :</dt>
<dd><input type="text" name="3. City" value="Dallas"> </dd>

<dt>Area :</dt>
<dd><input type="text" name="4. Area" value="Downtown" disabled></dd>

<dt>State :</dt>
<dd><input type="text" name="5. State" value="Texas" readonly ></dd>

<dt>Zip Code :</dt>
<dd><input type="text" name="6. Zip Code" size="5" maxlength="5"></dd>
</dl>

<p><input type="submit" value="Submit Form"></p>
 
</form>

</body>

</html>
