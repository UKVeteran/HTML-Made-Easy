<title>Handling Events</title>



<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" >

<body>



<p>
<input type="text" value="Click Here to Focus" 
	onfocus="value='Focus Received'; style.color='red'; " 
	onblur="value='Focus Lost'; style.color='blue';"
>
<span onclick="innerHTML='Mouse Clicked'; style.color='blue'; ">
 ... then Click Here to Move Focus</span>

</p>
