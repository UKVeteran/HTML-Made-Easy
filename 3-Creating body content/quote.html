<p>A Regular Paragraph Block!</p>

<blockquote cite="http://www.example.com/origin.html">

<p>A Blockquote Block!<br>Paul said, <q>I saw Emma at lunch, she told me <q>Susan wants you to get some ice cream on your way home.</q> I think I will get
some at Ben and Jerry's on Main Street.</q>
</p>

</blockquote>
