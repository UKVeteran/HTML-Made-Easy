<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd" >




<html>

<head>

<title>Changing Frame Content</title>



<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" >

</head>



<frameset cols="120, *" >

<frame src="menu.html" frameborder="0"  scrolling="no"> 

  <frameset rows="120,*" >

	<frame src="row-1.html" frameborder="0" scrolling="no"> 
	<frame src="row-2.html" frameborder="0" scrolling="no"> 


  </frameset>
  
</frameset>
