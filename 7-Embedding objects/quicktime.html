<title>Embedding QuickTime</title>



<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1" >

</head>



<body>

<p>This is text in the main document that<br>

<object classid="CLSID:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B"  
	type="video/quicktime" height="255" width="195" >
<param name="src" value="quicktime.mov">
<param name="autoplay" value="false">

      <!--[if !IE] -->
      <object data="quicktime.mov" type="video/quicktime" height="255" width="195">
	<param name="autoplay" value="false">
	[QuickTime Media @ http://localhost/quicktime.mov]
      </object>
      <!-- [endif] -->

</object>

<br>continues around embedded objects.

</p>
