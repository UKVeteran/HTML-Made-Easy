<title>Embedding RealPlayer</title> 

<meta http-equiv = "Content-type" content="text/html; charset=ISO-8859-1" >

</head>

<body>

<p>This is text in the main document that<br>

<object height="180" width="240" classid="CLSID:CFCDAA03-8BE4-11CF-B84B-0020AFBBCCFA">
<param name="src" value="real.rm">
<param name="controls" value="ImageWindow,ControlPanel,StatusBar">
<param name="autostart" value="false">

	<object type="audio/x-pn-realaudio-plugin" data="real.rm" width="240" height="180">
	<param name = "controls" value = "ImageWindow,ControlPanel,Statusbar" >
	<param name = "autostart" value = "false" >
	[Real Media @ http://localhost/real.rm]
	</object>

</object>

<br>continues around embedded objects.</p>
