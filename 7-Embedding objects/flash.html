<head> 

<title>Embedding Flash Media</title>  

<meta http-equiv = "Content-type" content = "text/html; charset=ISO-8859-1" >

</head>

<body>

<p>This is text in the main document that<br>

<object type="application/x-shockwave-flash" width = "360" height = "270" data="flash.swf">

<param name = "movie" value = "flash.swf" >
[Flash Media @ http://localhost/flash.swf ]

</object>

<br>continues around embedded objects.

</p>
